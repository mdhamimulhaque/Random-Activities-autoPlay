<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Activities Auto Play</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-12 p-5 text-center activity-box">
                <h2 id="activites">The activities are loading...</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-2 bg-primary p-4">
                <h6>Type : <span id="type"></span></h6>
            </div>
            <div class="col-md-2 bg-danger p-4">
                <h6>Price : <span  id="price"></span></h6>
            </div>
            <div class="col-md-2 bg-warning p-4">
                <h6>Accessibility : <span id="accessibility"></span></h6>
            </div>
            <div class="col-md-2 bg-secondary p-4">
                <h6>Participants : <span id="participants"></span></h6>
            </div>
            <div class="col-md-2 bg-success p-4">
                <h6>Key : <span id="key"></span></h6>
            </div>
            <div class="col-md-1"></div>
        </div>

        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 p-4 bg-dark">
                <h5 class="text-center">Link :  <span id="my-link"></span></h5>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
  
    

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
